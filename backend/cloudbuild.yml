steps:
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args:
  - gcloud
  - functions
  - deploy
  - defy-address-capture
  - --gen2
  - --run-service-account=${_SERVICE_ACCOUNT}
  - --vpc-connector=${_VPC_CONNECTOR}
  - --region=us-central1
  - --source=./backend/src
  - --trigger-http
  - --entry-point=entrypoint
  - --allow-unauthenticated
  - --runtime=python39
  - "--set-secrets=DATABASE_HOST=CTC_DB_HOST:latest,DATABASE_PORT=CTC_DB_PORT:latest,DATABASE_USER=CTC_DB_USER:latest,DATABASE_PASSWORD=CTC_DB_PASSWORD:latest,DATABASE_NAME=CTC_DB_NAME:latest,POLYGONSCAN_API_KEY=CTC_POLYGONSCAN_API_KEY:latest,ETHERSCAN_API_KEY=CTC_ETHERSCAN_API_KEY:latest,BSCSCAN_API_KEY=CTC_BSCSCAN_API_KEY:latest,SECRET_KEY=CTC_APP_SECRET_KEY:latest"
  - --set-env-vars=ENV=prod
  - --timeout=3600s